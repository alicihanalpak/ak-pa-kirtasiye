<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ak-Pa Kƒ±rtasiye - Hayal G√ºc√ºn√ºz√º Renklendirin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B9D;
            --secondary: #FEC163;
            --accent: #4ECDC4;
            --purple: #C44569;
            --blue: #3BACEF;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text: #2D3561;
            --text-light: #8B93B5;
            --card-bg: rgba(255, 255, 255, 0.95);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-colored: rgba(102, 126, 234, 0.3);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background Shapes */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            font-size: 100px;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 15%;
            font-size: 120px;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 10%;
            left: 20%;
            font-size: 80px;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            top: 30%;
            right: 30%;
            font-size: 90px;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        /* Header with Glassmorphism */
        header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header-top {
            padding: 15px 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            color: white;
            text-align: center;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.5px;
            animation: gradient-shift 3s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        nav {
            padding: 25px 0;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 40px;
        }

        .logo {
            font-family: 'Caveat', cursive;
            font-size: 40px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            animation: logo-bounce 2s ease-in-out infinite;
        }

        @keyframes logo-bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .logo::before {
            content: "‚úé";
            font-size: 45px;
            background: linear-gradient(135deg, var(--accent), var(--blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rotate-pencil 4s linear infinite;
        }

        @keyframes rotate-pencil {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        .search-bar {
            flex: 1;
            max-width: 550px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 16px 55px 16px 25px;
            border: 2px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            font-size: 16px;
            color: white;
            transition: all 0.4s ease;
            font-family: 'Outfit', sans-serif;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--secondary);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(254, 193, 99, 0.4);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            pointer-events: none;
        }

        .nav-icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .icon-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 2px solid var(--glass-border);
            cursor: pointer;
            font-size: 26px;
            color: white;
            position: relative;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 30px var(--shadow-colored);
            border-color: var(--secondary);
        }

        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: linear-gradient(135deg, var(--primary), var(--purple));
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            border: 2px solid white;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Categories with Pills */
        .categories {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 25px 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .categories-list {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .category-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 2px solid var(--glass-border);
            padding: 12px 28px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            color: white;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border-radius: 50px;
            font-family: 'Outfit', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .category-btn:hover::before {
            left: 100%;
        }

        .category-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow-colored);
        }

        .category-btn.active {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            border-color: transparent;
            box-shadow: 0 8px 25px rgba(254, 193, 99, 0.5);
            transform: scale(1.05);
        }

        /* Hero with 3D Effect */
        .hero {
            background: transparent;
            padding: 100px 0;
            color: white;
            margin-bottom: 60px;
            position: relative;
            overflow: hidden;
        }

        .hero-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            border-radius: 40px;
            padding: 80px 60px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .hero-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate-gradient 20s linear infinite;
        }

        @keyframes rotate-gradient {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 700px;
        }

        .hero h1 {
            font-size: 72px;
            margin-bottom: 25px;
            line-height: 1.1;
            font-weight: 800;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            animation: slide-up 1s ease;
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero p {
            font-size: 22px;
            margin-bottom: 35px;
            opacity: 0.95;
            font-weight: 300;
            animation: slide-up 1s ease 0.2s backwards;
        }

        .hero-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            padding: 18px 45px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-family: 'Outfit', sans-serif;
            box-shadow: 0 10px 30px rgba(254, 193, 99, 0.4);
            animation: slide-up 1s ease 0.4s backwards;
        }

        .hero-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(254, 193, 99, 0.6);
        }

        /* Main Content */
        main {
            padding: 40px 0 80px;
            min-height: 60vh;
        }

        /* Filters with Glass Effect */
        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 25px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 25px 35px;
            border-radius: 25px;
            border: 2px solid var(--glass-border);
        }

        .filter-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .filter-label {
            font-weight: 700;
            color: white;
            font-size: 16px;
        }

        select {
            padding: 12px 20px;
            border: 2px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            font-size: 15px;
            cursor: pointer;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 20px rgba(254, 193, 99, 0.3);
        }

        select option {
            background: #667eea;
            color: white;
        }

        /* Product Grid with Stagger Animation */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 35px;
            margin-bottom: 60px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 30px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 2px solid transparent;
            cursor: pointer;
            animation: card-appear 0.6s ease backwards;
        }

        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-card:nth-child(4) { animation-delay: 0.4s; }
        .product-card:nth-child(5) { animation-delay: 0.5s; }
        .product-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes card-appear {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .product-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 25px 50px var(--shadow-colored);
            border-color: var(--secondary);
        }

        .product-image {
            position: relative;
            padding-top: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            overflow: hidden;
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="30" fill="rgba(255,255,255,0.1)"/></svg>');
            opacity: 0.3;
        }

        .product-image-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image-content {
            transform: scale(1.2) rotate(5deg);
        }

        .favorite-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }

        .favorite-btn:hover {
            transform: scale(1.2) rotate(10deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        .favorite-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--purple));
            color: white;
            animation: heart-beat 0.8s ease;
        }

        @keyframes heart-beat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1.1); }
            75% { transform: scale(1.25); }
        }

        .product-info {
            padding: 25px;
        }

        .product-category {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            background: linear-gradient(135deg, var(--accent), var(--blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .product-price {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 18px;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--text), var(--text-light));
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-family: 'Outfit', sans-serif;
        }

        .add-to-cart-btn:hover {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(254, 193, 99, 0.4);
        }

        /* Modal with Blur */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
            animation: fade-in 0.3s ease;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: var(--card-bg);
            border-radius: 35px;
            max-width: 550px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            animation: modal-appear 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes modal-appear {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            padding: 35px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        }

        .modal-header h2 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-btn {
            background: rgba(0, 0, 0, 0.05);
            border: none;
            font-size: 32px;
            cursor: pointer;
            color: var(--text);
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: var(--primary);
            color: white;
            transform: rotate(90deg);
        }

        .modal-content {
            padding: 35px;
        }

        /* Cart Items */
        .cart-item {
            display: flex;
            gap: 20px;
            padding: 25px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.05);
            border-radius: 20px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .cart-item-image {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--text);
        }

        .cart-item-price {
            color: var(--text-light);
            font-weight: 600;
            margin-bottom: 12px;
        }

        .quantity-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .qty-btn {
            width: 35px;
            height: 35px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s ease;
            color: var(--text);
        }

        .qty-btn:hover {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            border-color: transparent;
            transform: scale(1.1);
        }

        .cart-item-remove {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            padding: 10px;
        }

        .cart-item-remove:hover {
            transform: scale(1.2) rotate(15deg);
        }

        .cart-total {
            padding: 25px 0;
            font-size: 32px;
            font-weight: 800;
            text-align: right;
            background: linear-gradient(135deg, var(--primary), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .checkout-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--accent), var(--blue));
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-family: 'Outfit', sans-serif;
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.4);
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(78, 205, 196, 0.6);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-light);
        }

        .empty-state-icon {
            font-size: 100px;
            margin-bottom: 25px;
            opacity: 0.3;
            animation: float 3s ease-in-out infinite;
        }

        /* Auth Form */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: var(--text);
            font-size: 15px;
        }

        .form-group input {
